<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./chatcomponent.css">
</head>

<body>
    <!-- Botón para mostrar/ocultar el chat -->
    <button id="toggle-chat-button" class="btn btn-primary btn-chat" id="open-chatbot-button">
        <i class="bi bi-chat-fill"></i>
    </button>

    <div class="container" id="chat-container" style="display: none;">
        <div class="chat-container">
            <div id="chatbot-header" class="row">
                <i class="bi bi-headset"> Support</i>
            </div>

            <!-- Mensajes del bot -->
            <div class="row">
                <div class="chat-message   col-lg-8">
                    <i class="bi bi-chat-square-fill" style="color: #0F62F3;"></i> <b>Support: </b>¡Hola!, ¿en qué puedo
                    ayudarte?
                </div>
                <div class=" col-lg-4"></div>
            </div>
            <!-- Mensajes del user -->
            <div class="row">
                <div class=" col-lg-4"></div>
                <div class="chat-message col-lg-8">
                    <i class="bi bi-person-fill" style="color: #09B425;"></i> <b>Usuario: </b>Como puedo realizar un
                    clone desde Git Hub
                </div>
            </div>


            <!-- Formulario msg -->
            <form id="chat-form" class="d-flex align-items-end">
                <div class=" col-11">
                    <input type="text" class="form-control" id="message" placeholder="Escribe tu mensaje...">
                </div>
                <div class="col-1">
                    <button class="btn btn-success" id="send-button">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </form>


        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../../js/scriptChat.js"></script>
</body>

</html>
